<html>
    
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f7;
        }
        .container {
            display: flex;
            height: 200vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 30px;
            padding-left: 10px; 
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 25px 0;
            font-size: 18px;
            padding-left: 10px; 
        }
        .sidebar a:first-of-type {
            margin-bottom: 30px; 
        }
        .sidebar a:nth-of-type(2) {
            margin-bottom: 30px; 
        }
        .sidebar a:nth-of-type(3) {
            margin-bottom: 30px; 
        }
        .sidebar a:nth-of-type(4) {
            margin-bottom: 30px; 
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            background-size: cover; 
            background-position: center; 
        }
        .content h3 {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 0 0 20px 0;
            text-align: center; 
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 200px; 
        }
        .card p {
            margin: 20px 0; 
        }
        .edit-button {
            background-color: white;
            color: #3498db;
            border: 1px solid #3498db;
            border-radius: 3px;
            padding: 2px 5px;
            cursor: pointer;
            font-size: 14px;
        }
        footer {
         width: 100%; /* set width to 100% of the screen */
         background-color: black; /* optional: add a background color */
         color: white;
        /* padding: 20px; optional: add some padding */
        text-align: center; /* optional: center the footer content */
        /* position: absolute;   */
        bottom: 0; /* stick the footer to the bottom of the screen */ 
        left: 0; /* stick the footer to the left of the screen */
        }
        .complain{
            color: white;
            background-color: red;
            cursor: pointer;
            text-align: right;
            margin-right: 0;
            margin-top: 15px;
          }
        .boo{
        display: flex;
        }
        .foot{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
         }
    </style>
