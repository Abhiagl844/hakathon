            visibility: hidden;
            width: 120px;
            background-color: orange;
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; 
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;

  <div class="modal" id="bedsModal">
   <div class="modal-content">
    <span class="close" id="closeBedsModal">&times;</span>
    <h2>Category of beds</h2>
    <div class="buttons">
      <button>Single
        <input placeholder="Number" type="text"/>
      </button>
      <button>Double

      </button>

      </button>

      </button>
      <button>Opdis

      </button>
    </div>
   </div>
  </div>
  <div class="modal" id="ambulanceModal">
   <div class="modal-content">

    <div class="buttons">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>

   </div>

  <div class="modal" id="laboratoryModal">
   <div class="modal-content">

  <script>
        var bedsModal = document.getElementById("bedsModal");
        var ambulanceModal = document.getElementById("ambulanceModal");
        var laboratoryModal = document.getElementById("laboratoryModal");

        var bedsBtn = document.getElementById("bedsBtn");
        var ambulanceBtn = document.getElementById("ambulanceBtn");
        var laboratoryBtn = document.getElementById("laboratoryBtn");

        var closeBedsModal = document.getElementById("closeBedsModal");
        var closeAmbulanceModal = document.getElementById("closeAmbulanceModal");
        var closeLaboratoryModal = document.getElementById("closeLaboratoryModal");

        bedsBtn.onclick = function() {
            bedsModal.style.display = "block";
        }
        ambulanceBtn.onclick = function() {
            ambulanceModal.style.display = "block";
        }
        laboratoryBtn.onclick = function() {
            laboratoryModal.style.display = "block";
        }

        closeBedsModal.onclick = function() {
            bedsModal.style.display = "none";
        }
        closeAmbulanceModal.onclick = function() {
            ambulanceModal.style.display = "none";
        }
        closeLaboratoryModal.onclick = function() {
            laboratoryModal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == bedsModal) {
                bedsModal.style.display = "none";
            }
            if (event.target == ambulanceModal) {
                ambulanceModal.style.display = "none";
            }
            if (event.target == laboratoryModal) {
                laboratoryModal.style.display = "none";
            }
        }
  </script>
